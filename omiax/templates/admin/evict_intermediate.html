{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
Are you sure you want to execute this action on the selected items?
</p>  
  {% for room in rooms %}
    <p>
      {{ room }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ room.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="evict_tenant" />
  <input type="submit" name="apply" value="Evict status"/>
  <input type="submit" name="cancel" value="Cancel"/>
</form>
{% endblock %}
